# Database Configuration
spring.datasource.url=jdbc:mysql://mysql.hrboard.svc.cluster.local:3306/hrboarddb?useSSL=false&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=hruser
spring.datasource.password=sql123

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.enabled=true

# Second-level cache
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory
spring.jpa.properties.javax.persistence.sharedCache.mode=ALL

spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=create.sql