<!-- Main contents -->
<div class="container">
   <div class="row">
      <button class="col-2 btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#departmentModal"
         data-action="add" id="departmentAddModalBtn">
         <i class="bi bi-diagram-3"></i> Add New
      </button>
      <div class="col-5">
         <input type="text" class="form-control" id="departmentSearch" placeholder="Search by name">
      </div>
   </div>
   <table class="table table-sm table-hover table-bordered align-middle shadow">
      <thead>
         <th>Id</th>
         <th>Name</th>
         <th>Employees</th>
         <th>Actions</th>
      </thead>
      <tbody id="departmentTbl" class="table-group-divider">
      </tbody>
   </table>
</div>

<!-- Modal for adding and updating Department -->
<div class="modal fade" id="departmentModal" tabindex="-1">
   <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="departmentModalTitle"></h5> <!-- Dynamic Modal Title -->
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">
            <form id="departmentForm" autocomplete="off">
               <div class="row">
                  <!-- Name -->
                  <div class="col-12">
                     <label for="departmentName">Name</label>
                     <input type="text" class="form-control" id="departmentName" name="name" required>
                  </div>
               </div>
            </form>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="modalSubmitButton">Submit</button>
         </div>
      </div>
   </div>
</div>

<!-- Modal for delete confirmatoin -->
<div class="modal fade" id="departmentDeleteConfirmationModal" tabindex="-1">
   <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title">You are deleting a department!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">
            Deleting a department will also delete the corresponding employees!
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="departmentDeleteButton">Delete</button>
         </div>
      </div>
   </div>
</div>
