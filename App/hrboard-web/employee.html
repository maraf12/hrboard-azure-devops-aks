<!-- Main contents -->
<div class="container">
   <div class="row">
      <button class="col-2 btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#employeeModal"
         data-action="add" id="employeeAddModalBtn">
         <i class="bi bi-person-plus"></i> Add New
      </button>
      <div class="col-5">
         <input type="text" class="form-control" id="employeeSearch"
            placeholder="Search by Name, Department, Position, and Email">
      </div>
   </div>
   <table class="table table-sm table-hover table-bordered align-middle shadow">
      <thead>
         <th>Id</th>
         <th>Name</th>
         <th>Position</th>
         <th>Email</th>
         <th>Actions</th>
      </thead>
      <tbody id="employeeTbl" class="table-group-divider">
      </tbody>
   </table>
   <nav class="d-flex justify-content-center">
      <ul class="pagination">
         <li class="page-item"><button class="page-link" id="prev-page">Previous</button></li>
         <li class="page-item"><button class="page-link" id="page-info"></button></li>
         <li class="page-item"><button class="page-link" id="next-page">Next</button></li>
      </ul>
   </nav>
</div>

<!-- Modal for adding and updating Employee -->
<div class="modal fade" id="employeeModal" tabindex="-1">
   <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="employeeModalTitle"></h5> <!-- Dynamic Modal Title -->
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">
            <form id="employeeForm" autocomplete="off">
               <div class="row">
                  <!-- Name -->
                  <div class="col-12">
                     <label for="employeeName">Name</label>
                     <input type="text" class="form-control" id="employeeName" name="name" required>
                  </div>
                  <!-- Department -->
                  <div class="col-12">
                     <label for="departmentSelect">Department</label>
                     <select class="form-select" id="departmentSelect" name="department" required>
                        <!-- Dynamic data -->
                     </select>
                  </div>

                  <!-- Position -->
                  <div class="col-12 d-flex align-items-end">
                     <div class="flex-grow-1 me-2">
                        <label for="positionSelect">Position</label>
                        <select class="form-select" id="positionSelect" name="role" required>
                           <!-- Dynamic data -->
                        </select>
                     </div>
                     <div>
                        <button class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#positionModal"
                           id="positionBtn">Add new Position</button>
                     </div>
                  </div>
                  <div class="col-6">
                     <label for="employeEmail">Email</label>
                     <input type="email" class="form-control" id="employeeEmail" name="email" required>
                  </div>
                  <div class="col-6">
                     <label for="employeePhone">Phone</label>
                     <input type="tel" class="form-control" id="employeePhone" name="phone" required>
                  </div>
               </div>
            </form>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="modalSubmitButton">Submit</button>
         </div>
      </div>
   </div>
</div>

<!-- Modal for adding new position -->
<div class="modal fade" id="positionModal" tabindex="-1">
   <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title">New Position</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">
            <form id="positionForm" autocomplete="off">
               <label for="title">Title</label>
               <input type="text" class="form-control" name="title" id="title">
               <label for="basicSalary">Basic Salary</label>
               <input type="number" class="form-control" name="salary" id="basicSalary">
            </form>
         </div>
         <div class="modal-footer">
            <button class="btn btn-danger" data-bs-target="#employeeModal" data-bs-toggle="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-bs-target="#employeeModal" data-bs-toggle="modal"
               id="positionSubmitBtn">Submit</button>
         </div>
      </div>
   </div>
</div>

<!-- Modal for Employee Details -->
<div class="modal fade" id="employeeDetailsModal" tabindex="-1">
   <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title">Employee Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">
            <form id="positionForm">
               <div class="mb-3 row">
                  <label for="salary" class="col-3 col-form-label">Id</label>
                  <div class="col-8">
                     <input type="number" readonly class="form-control-plaintext" id="id">
                  </div>
               </div>
               <div class="mb-3 row">
                  <label for="name" class="col-3 col-form-label">Name</label>
                  <div class="col-8">
                     <input type="text" readonly class="form-control-plaintext" id="name">
                  </div>
               </div>
               <div class="mb-3 row">
                  <label for="department" class="col-3 col-form-label">Department</label>
                  <div class="col-8">
                     <input type="text" readonly class="form-control-plaintext" id="department">
                  </div>
               </div>
               <div class="mb-3 row">
                  <label for="position" class="col-3 col-form-label">Position</label>
                  <div class="col-8">
                     <input type="text" readonly class="form-control-plaintext" id="position">
                  </div>
               </div>
               <div class="mb-3 row">
                  <label for="email" class="col-3 col-form-label">Email</label>
                  <div class="col-8">
                     <input type="email" readonly class="form-control-plaintext" id="email">
                  </div>
               </div>
               <div class="mb-3 row">
                  <label for="phone" class="col-3 col-form-label">Phone</label>
                  <div class="col-8">
                     <input type="tel" readonly class="form-control-plaintext" id="phone">
                  </div>
               </div>
               <div class="mb-3 row">
                  <label for="salary" class="col-3 col-form-label">Salary</label>
                  <div class="col-8">
                     <input type="number" readonly class="form-control-plaintext" id="salary">
                  </div>
               </div>
            </form>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
         </div>
      </div>
   </div>
</div>

<!-- Modal for delete confirmatoin -->
<div class="modal fade" id="employeeDeleteConfirmationModal" tabindex="-1">
   <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title">You are deleting an employee!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">
            Are you sure you want to delete?
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="employeeDeleteButton">Delete</button>
         </div>
      </div>
   </div>
</div>
